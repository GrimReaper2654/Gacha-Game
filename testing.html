<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Alignment</title>
    <style>
        .relative-element {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 100px;
        }
        .absolute-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="relative-element" id="relativeElement"></div>
    </div>
    <div class="absolute-element" id="absoluteElement"></div>

    <script>
        function alignCenters(relativeEl, absoluteEl) {
            // Get bounding rectangles of the elements
            const relativeRect = relativeEl.getBoundingClientRect();
            const absoluteRect = absoluteEl.getBoundingClientRect();

            // Calculate the centers relative to the viewport
            const relativeCenterX = relativeRect.left + relativeRect.width / 2;
            const relativeCenterY = relativeRect.top + relativeRect.height / 2;
            const absoluteCenterX = absoluteRect.left + absoluteRect.width / 2;
            const absoluteCenterY = absoluteRect.top + absoluteRect.height / 2;

            // Calculate the scroll offsets
            const scrollX = window.pageXOffset;
            const scrollY = window.pageYOffset;

            // Calculate the absolute centers relative to the top-left corner of the page
            const absoluteCenterPageX = absoluteCenterX + scrollX;
            const absoluteCenterPageY = absoluteCenterY + scrollY;

            // Calculate the offsets needed to align the centers
            const offsetX = (relativeCenterX + scrollX) - absoluteCenterPageX;
            const offsetY = (relativeCenterY + scrollY) - absoluteCenterPageY;

            // Apply the offsets
            absoluteEl.style.left = `${absoluteEl.offsetLeft + offsetX}px`;
            absoluteEl.style.top = `${absoluteEl.offsetTop + offsetY}px`;

            // Log the center coordinates of the relative element
            console.log(`Center coordinates of relative element: (${relativeCenterX + scrollX}, ${relativeCenterY + scrollY})`);
        }

        // Get the elements
        const relativeElement = document.getElementById('relativeElement');
        const absoluteElement = document.getElementById('absoluteElement');

        // Align the centers
        alignCenters(relativeElement, absoluteElement);
    </script>
</body>
</html>
